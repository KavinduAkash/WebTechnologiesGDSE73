<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrow Functions</title>
</head>
<body>

<script>

  // Arrow Functions

  const sayHello1 = () => {
    console.log("Hello!");
  }

  sayHello1();

  const sayHello2 = (name, location) => {
    console.log("Hello! " + name + " welcome to " + location);
  }

  sayHello2("Trump", "Sri Lanka");


  const sayHello3 = (name, location) => {
    return "Hello! " + name + " welcome to " + location;
  }

  let msg = sayHello3("Trump", "Sri Lanka");
  console.log("Msg: " + msg);

</script>
</body>
</html>
