<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrow Functions</title>
</head>
<body>

<script>

  // Arrow Functions

  const sayHello1 = () => {
    console.log("Hello!");
  }

  sayHello1();

  const sayHello2 = (name, location) => {
    console.log("Hello! " + name + " welcome to " + location);
  }

  sayHello2("Trump", "Sri Lanka");


  const sayHello3 = (name, location) => {
    return "Hello! " + name + " welcome to " + location;
  }

  let msg = sayHello3("Trump", "Sri Lanka");
  console.log("Msg: " + msg);

  const sayHello4 = () => console.log("Say Hello 04");
  sayHello4();

  const sayHello5 = (name, location) => console.log("I'm Say Hello 05 " + name + " welcome to " + location);
  sayHello5("Namal baby", "Dubai");

  const sayHello6 = (name, location) => "I'm say Hello 06 " + name + " welcome to " + location;
  let msg2 = sayHello6("Namal baby", "Dubai");
  console.log(msg2);

  const sayHello7 = () => {
      console.log("Hi!"); // line 01
      console.log("Hello!"); // line 02
      console.log("Wow!"); // line 03
  }
  sayHello7();

</script>
</body>
</html>
