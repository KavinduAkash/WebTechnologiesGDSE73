<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Constructor based Arrays</title>
</head>
<body>

<script>

  var x = new Array(10, 20, "Hello", true, function(){});

  // Access array elements
  console.log(x[0]); // 10
  console.log(x[1]); // 20
  console.log(x[2]); // "Hello"
  console.log(x[3]); // true
  console.log(x[4]); // Æ’ (){}

</script>
</body>
</html>
