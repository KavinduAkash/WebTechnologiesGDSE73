<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Js Variables</title>

</head>
<body>

<script>

   var a = 10;
   console.log(a);

   a = 20;
   console.log(a);

   let b = 30;
   console.log(b);

   b = 40;
   console.log(b);

   const c = 50;
   console.log(c);

   c = 60; // error: c is a constant. Can't assign a value again
   console.log(c);

</script>

</body>
</html>
