<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Js Data Types</title>

</head>
<body>

<script>

   /*
    Java
    ====
    int x = 10;
    x = "Hello!"; // error because java is strong typed
    */

   var x = 10;
   console.log(x);
   x = "Hello"; // javascript is loosly typed
   console.log(x);
   x = true;
   console.log(x);

   let y = 10;
   console.log(y);
   y = "Hello";
   console.log(y);
   y = true;
   console.log(y);

</script>

</body>
</html>
