<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Animation Advance</title>
    <style>

        section {
            width: 800px;
            height: 500px;
            border: 4px solid black;
            overflow: hidden;
        }

        section>div {
            width: 200px;
            height: 100px;
            background: gold;
            border-radius: 15px;

            animation-name: moving-animation;
            animation-duration: 3000ms;
            animation-direction: alternate;
            animation-iteration-count: infinite;
        }

        @keyframes moving-animation {
            0% {
                margin-left: 0;
                margin-top: 0;
                transform: rotate(0deg);
            }
            25% {
                margin-left: calc(800px - 200px); /* 800px - 200px = 600px */
                margin-top: 0;
                transform: rotate(180deg);
            }
            50% {
                margin-left: calc(800px - 200px); /* 800px - 200px = 600px */
                margin-top: calc(500px - 100px); /* 500px - 100px = 400px */
                transform: rotate(360deg);
            }
            75% {
                margin-left: 0;
                margin-top: calc(500px - 100px); /* 500px - 100px = 400px */
                transform: rotate(540deg);
            }
            100% {
                margin-left: 0;
                margin-top: 0;
                transform: rotate(720deg);
            }
        }

    </style>
</head>
<body>

<section>
    <div></div>
</section>

</body>
</html>
