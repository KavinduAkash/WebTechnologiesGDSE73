<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Intro Part 6: Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <style>

    .my_style_1 {
      background: #00b0ff;
    }

    .my_style_2 {
      background: deeppink;
    }

    .my_style_3 {
      background: greenyellow;
    }

    .my_style_4 {
      background: orange;
    }
  </style>

</head>
<body>

<section class="container">

  <div class="row">
    <div class="col-3 my_style_1">A</div>
    <div class="col-3 my_style_2">B</div>
    <div class="col-3 my_style_3">C</div>
    <div class="col-3 my_style_4">D</div>
  </div>

  <br>

  <div class="row">
    <div class="col-6 my_style_1">A</div>
    <div class="col-6 my_style_2">B</div>
    <div class="col-6 my_style_3">C</div>
    <div class="col-6 my_style_4">D</div>
  </div>

  <br>

  <div class="row">
    <div class="col-12 my_style_1">A</div>
    <div class="col-12 my_style_2">B</div>
    <div class="col-12 my_style_3">C</div>
    <div class="col-12 my_style_4">D</div>
  </div>

</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
