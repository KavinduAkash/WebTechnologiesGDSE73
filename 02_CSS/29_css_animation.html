<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Animation</title>

    <style>
      div {
        width: 300px;
        height: 300px;
        background: yellow;

        border: 20px dotted red;

        animation-name: myanimation;
        animation-duration: 10000ms;
      }

      @keyframes myanimation {
        from {
          background: pink;
        }
        to {
          background: deeppink;
          border-radius: 100%;
          border-color: white;
        }
      }
    </style>

</head>
<body>

<div></div>

</body>
</html>
