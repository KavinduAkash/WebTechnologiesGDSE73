<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstarp Intro Part 01</title>

    <style>

      .btn1 {
        background: #00b0ff;
      }
      .btn2 {
        border: 1px solid blue;
        border-radius: 4px;
        background: red;
      }
      button {
        color: blue;
        transition-duration: 300ms;
        cursor: pointer;
      }
      button:hover {
        background: lightblue;
        border: 1px solid blue;
        color: blue;
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      }
    </style>

</head>
<body>

  <button class="btn1 btn2">Click!</button>

</body>
</html>
