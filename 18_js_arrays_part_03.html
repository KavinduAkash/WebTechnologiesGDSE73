<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Array Methods</title>
</head>
<body>

<script>

  var x = [10, 20, 30];
  console.log(x); // [10, 20, 30]

  /*
  =====================================
  push()
  Adds one or more elements to the end of an array and returns the new length of the array.
  */
  x.push(40);
  console.log(x); // [10, 20, 30, 40]

</script>
</body>
</html>
