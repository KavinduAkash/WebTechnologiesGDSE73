    // named function
    function sum1(num) { // 5 -> 1+2+3+4+5 | 2 -> 1+2 | 3 -> 1+2+3
        let sum = 0;
        for(var i=1; i<=num; i++) {
            sum+=i;
        }
        return sum;
    }

    let result1 = sum1(5);
    console.log(result1);

    // function expression
    const sum2 = function(num) {
        let sum = 0;
        for(var i=1; i<=num; i++) {
            sum+=i;
        }
        return sum;
    }

    let result2 = sum2(10);
    console.log(result2);
