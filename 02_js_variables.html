<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Js Variables</title>

</head>
<body>

<script>

   // java -> System.out.println("Hello World!");
   // javascript -> console.log("Hello World!");

   /**
    *
    * There are 2 types of variable declarations
    * ==========================================
    * 1. Non-block scope variable declarations(var)
    * 2. Block scope variable declarations(let, const)
    *
    */

   {
       var a = 10;
       let b = 20;
       const c = 30;
   }

   console.log(a);
   console.log(b);
   console.log(c);




</script>

</body>
</html>
