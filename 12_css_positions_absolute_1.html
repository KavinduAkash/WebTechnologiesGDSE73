<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/lib/normalize.css">
    <style>
        section {
            width: 500px;
            height: 400px;
            border: 5px solid green;
            position: relative;
        }

        section>div {
            width: 100px;
            height: 100px;
            position: absolute;
        }

        section>div:first-child {
            background: red;
        }
        section>div:nth-child(2) {
            background: yellow;
            right: 0;
        }

        section>div:nth-child(3) {
            background: blue;
            bottom: 0;
        }

        section>div:last-child {
            background: mediumpurple;
            right: 0;
            bottom: 0;
        }

    </style>
</head>
<body>

<section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</section>

</body>
</html>
