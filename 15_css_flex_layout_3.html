<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Flex Layout(Flex Box Layout)</title>

  <style>

    section {
      background: yellow;
      display: flex;
      /*justify-content: start; !*start, center, end*!*/
      /*justify-content: space-between;*/
      /*justify-content: space-around;*/
      justify-content: space-evenly;
    }
    section > div {
      width: 50px;
      height: 50px;
      border: 2px solid blue;
      background: lightblue;
    }

  </style>

</head>
<body>

<section>
  <div>A</div>
  <div>B</div>
  <div>C</div>
</section>

</body>
</html>
