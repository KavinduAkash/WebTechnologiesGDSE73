<!DOCTYPE html>
<html lang="en">

<head>

    <title>Flex</title>

    <style>

        section {
            width: 1600px;
            height: 600px;
            border: 5px solid orangered;

            display: flex;
            justify-content: space-evenly;
        }

        section>div {
            width: 200px;
            height: 200px;
            background: hotpink;
            border: 2px solid red;
            box-shadow: 0px 0px 40px 10px mediumpurple;
        }

        section>div:nth-child(2) {
            align-self: center;
        }

        section>div:nth-child(3) {
            align-self: end;
        }

        section>div:nth-child(4) {
            align-self: center;
        }

        section>div:nth-child(6) {
            align-self: center;
        }

    </style>
</head>

<body>

<section>
    <div></div>
    <div></div>
    <div></div>

    <div></div>
    <div></div>
    <div></div>
</section>

</body>

</html>
