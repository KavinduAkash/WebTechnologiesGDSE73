<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Literal Based Arrays</title>
</head>
<body>

<script>

  var x = []; // literal-based arrays

  x = [1, 2, 3, 4, 5];

  /*
    In Java
    =======
    int[] x = {10, 20, 30, 40, 50, "hello", 'A', true}; // invalid
  */

  x = [10, 20, "Hello", true, function(){}];

  // Access array elements
  console.log(x[0]); // 10
  console.log(x[1]); // 20
  console.log(x[2]); // "Hello"
  console.log(x[3]); // true
  console.log(x[4]); // Æ’ (){}

</script>
</body>
</html>
