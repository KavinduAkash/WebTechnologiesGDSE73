<!--
        What are the lists in HTML?

        2) Un-ordered List
        3) Description List
        4) Nested List
-->
<!-- //////////////

   Ordered List -
   <ol> = ordered list tag
   <li> = list item tag

//////////////// -->


<!--
   1. Java
   2. Python
   3. HTML
   4. CSS
   5. JavaScript
-->

<ol>
    <li>Java</li>
    <li>Python</li>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
</ol>

</body>
