<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Functions</title>
</head>
<body>


<script>

  /*
  In Java
  =======

  public static void sayHello() {
    s.o.p("Hello!");
  }

  sayHello();

  ===============================

  public static void sayHello(String name, String location) {
    s.o.p("Hello! " + name + " welcome to " + location);
  }

  sayHello("Trump", "Sri Lanka");

  ===============================

  public static String sayHello(String name, String location) {
    return "Hello! " + name + " welcome to " + location;
  }

  String msg = sayHello("Trump", "Sri Lanka");

  */


  // Named Functions

  function sayHello1() {
    console.log("Hello!");
  }

  sayHello1();

  function sayHello2(name, location) {
    console.log("Hello! " + name + " welcome to " + location);
  }

  sayHello2("Trump", "Sri Lanka");


  function sayHello3(name, location) {
    return "Hello! " + name + " welcome to " + location;
  }

  let msg = sayHello3("Trump", "Sri Lanka");
  console.log("Msg: " + msg);

</script>
</body>
</html>
