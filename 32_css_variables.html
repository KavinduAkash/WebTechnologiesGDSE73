<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Animation Advance</title>
    <style>
        :root {
            --section-width: 1000px;
            --section-height: 500px;

            --div-width: 200px;
            --div-height: 100px;
        }

        section {
            width: var(--section-width);
            height: var(--section-height);
            border: 4px solid black;
            overflow: hidden;
        }

        section>div {
            width: 200px;
            height: 100px;
            background: gold;
            border-radius: 15px;

            animation-name: moving-animation;
            animation-duration: 3000ms;
            animation-direction: alternate;
            animation-iteration-count: infinite;
        }

        @keyframes moving-animation {
            0% {
                margin-left: 0;
                margin-top: 0;
                transform: rotate(0deg);
            }
            25% {
                margin-left: calc(var(--section-width) - var(--div-width));
                margin-top: 0;
                transform: rotate(180deg);
            }
            50% {
                margin-left: calc(var(--section-width) - var(--div-width));
                margin-top: calc(var(--section-height) - var(--div-height));
                transform: rotate(360deg);
            }
            75% {
                margin-left: 0;
                margin-top: calc(var(--section-height) - var(--div-height));
                transform: rotate(540deg);
            }
            100% {
                margin-left: 0;
                margin-top: 0;
                transform: rotate(720deg);
            }
        }

    </style>
</head>
<body>

<section>
    <div></div>
</section>

</body>
</html>
