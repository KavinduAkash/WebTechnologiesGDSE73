<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Arrays Ex</title>
</head>
<body>


<script>

    var y = [1, 2, 3, 4, 5];

    y.map((item, index) => {
       var update_item = item*10;
       y[index] = update_item;
    });

    console.log(y);

</script>
</body>
</html>
