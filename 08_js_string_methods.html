<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS String Methods</title>
</head>
<body>

<script>
  let result;

  let x = "Hello, World!";

  /** charAt() ========================== */
  result = x.charAt(7);
  // console.log(result);

  /** charCodeAt() ========================== */
  result = x.charCodeAt(0);
  result = x.charCodeAt(7);
  // console.log(result);

  let a = "Hello";
  let b = "Hi";
  let c = "Wow";

  /** concat() ========================== */
  result = a.concat(b);
  result = a.concat(b,c);
  result = a.concat(", ", b,", ", c, ", ", "Welcome");
  // console.log(result);

  /** endsWith() ========================== */

  let url1 = "www.ijse.lk";
  let url2 = "www.wikipidia.com";

  result = url1.endsWith(".lk"); // true
  result = url1.endsWith(".com"); // false
  result = url2.endsWith(".com"); // true
  // console.log(result);

  /** includes() ========================== */

  let fruits = "mango bananaapple orange";
  result = fruits.includes("orange"); // true
  result = fruits.includes("pineapple"); // false
  result = fruits.includes("apple"); // true
  result = fruits.includes("ple or"); // true
  // console.log(result);

  /** indexOf() ========================== */
  x = "Hello, World!";
  result = x.indexOf("World!"); // 7
  result = x.indexOf("ld!"); // 10

  x = "Hello, World!, World!";
  result = x.indexOf("World!"); // 7
  result = x.indexOf("wow!"); // -1
  // console.log(result);

  /** lastIndexOf() ========================== */
  result = x.lastIndexOf("World!"); // 15
  result = x.lastIndexOf("wow!"); // -1
  // console.log(result);

  /** match() ========================== */
  let data = "Hello! Welcome to IJSE";
  // result = data.match(/IJSE/g); // ["IJSE"]
  data = "Hello! Welcome to IJSE, IJSE";
  // result = data.match(/IJSE/g); // ["IJSE", "IJSE"]
  result = data.match(/OXFORD/g); // null
  console.log(result);

  /** replace() ========================== */
  x = "Hello World!";
  result = x.replace("World!", "IJSE!");

  // console.log("X: ", x); // Hello World!
  // console.log("Result: ", result); // Hello IJSE!

  x = "Hello World! World!";
  result = x.replace("World!", "IJSE!");
  //console.log("Result: ", result); // Hello IJSE! World!

  /** replaceAll() ========================== */

  result = x.replaceAll("World!", "IJSE!");
  //console.log("Result: ", result); // Hello IJSE! IJSE!

  /** search() ========================== */
  x = "Hello World!";
  result = x.search("World"); // 6
  result = x.search("wow"); // -1

  /*
  if(result==-1) {
    console.log("Not Found")
  }
  */

  // console.log(result);

  /** slice() ========================== */
  x = "Hello World!";
  result = x.slice(2, 7); // llo W
  // console.log(result);

  /** split() ========================== */
  fruits = "mango,banana,apple,orange";
  result = fruits.split(",");
  fruits = "HixxHelloxxWOWxxIJSE";
  result = fruits.split("xx");
  result = fruits.split("o");
  console.log(result);

</script>
</body>
</html>
